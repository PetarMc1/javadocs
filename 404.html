<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .error-code {
            font-size: 72px;
            color: #d9534f;
        }
        .error-message {
            font-size: 24px;
            margin: 20px 0;
        }
        .description {
            font-size: 16px;
            color: #666;
        }
        a {
            color: #337ab7;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="error-code">404</div>
        <div class="error-message">Page Not Found</div>
        <div class="description">
            The requested page could not be found. Please check the URL or return to the <a href="https://jd.petarmc.com">main javadocs</a>.
        </div>
    </div>
</body>
</html>
